<!DOCTYPE html PUBLIC "-//WC//DTD XHTML . Strict//EN" "http://www.w.org/TR/xhtml/DTD/xhtml-strict.dtd">
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
	xmlns="http://www.w.org//xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
	<f:layout name="NewsRememberEmail" />
	<f:section name="main">
		<p>
			<f:translate
				key="LLL:EXT:cy_newsletter/Resources/Private/Language/locallang_task_sendNewsLetter.xlf:task.sendNewsletter.rememberEmail.salutation"
				arguments="{0:currentUser.name}" />
		</p>
		<f:translate
			key="LLL:EXT:cy_newsletter/Resources/Private/Language/locallang_task_sendNewsLetter.xlf:task.sendNewsletter.rememberEmail.teaser" />
		<hr />
		<f:link.action linkAccessRestrictedPages="true" extensionName="News" pluginName="Pi1" absolute="true"
			pageUid="47" noCache="true" action="detail" controller="News" arguments="{'news': news.uid}">
			<h3>{news.title}</h3>
		</f:link.action>
		<f:if condition="{news.teaser}">
			<div style="margin-bottom:.3em">{news.teaser}</div>
		</f:if>
		<f:format.crop maxCharacters="{maxCharacters}" respectWordBoundaries="true">
			<f:format.htmlentitiesDecode>{news.bodytext}</f:format.htmlentitiesDecode>
		</f:format.crop>
		<hr>
		<f:link.action linkAccessRestrictedPages="true" extensionName="News" pluginName="Pi1" absolute="true"
			pageUid="{pageUid}" noCache="true" action="detail" controller="News" arguments="{'news': news.uid}">
			<f:translate
				key="LLL:EXT:cy_newsletter/Resources/Private/Language/locallang_task_sendNewsLetter.xlf:task.sendNewsletter.rememberEmail.newsLink" />
		</f:link.action>
		<hr>
		<hr>
		<f:translate
			key="LLL:EXT:cy_newsletter/Resources/Private/Language/locallang_task_sendNewsLetter.xlf:task.sendNewsletter.rememberEmail.subscriptInfo" />
	</f:section>


</body>

</html>
